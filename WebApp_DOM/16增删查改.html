<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="jquery3.5.1/jquery-3.5.1.js"></script>
    <style>
        #bgDiv {
            position: absolute;
            width: 1024px;
            height: 768px;
            top: 0px;
            width: 100%;
            height: 100%;
            border: 1px solid red;
            background-color: aqua;
            background-color: black;
            opacity: 0.3; /*设置不透明度，即可以看层下面的内容，
                         但由于层的遮挡，是不可以进行操作的*/
            display: none;
        }

        #fgDiv {
            position: absolute;
            width: 180px;
            height: 160px;
            border: 1px solid red;
            background-color: aliceblue;
            display: none;
        }
    </style>
    <script>
        //00_模拟数据，后期从数据库中获取
        var list = [
            { id: '1', country: '中国', capital: '北京' },
            { id: '2', country: '美国', capital: '华盛顿' },
            { id: '3', country: '日本', capital: '东京' },
            { id: '4', country: '韩国', capital: '首尔' }
        ];

        $(function () {
            //01_生成数据表格
            $.each(list, function () {
                $('<tr>' + '<td><input type="checkbox" id="' + this.id + '"/></td>' +
                    '<td>' + this.id + '</td>' +
                    '<td>' + this.country + '</td>' +
                    '<td>' + this.capital + '</td>' +
                    '<td><input type="button"   value="修改"/></td>' +
                    '</tr>').appendTo('#list');
            });
            //01_01为复选框chkAll设置点击事件，完成全选、全消的功能
            $('#chkAll').click(function () {
                //根据当前复选框的状态设置其他行复选框的状态
                $('#list :checkbox').attr('checked', this.checked);//this 的用法很关键！！！！
            });
            //01_02反选
            $('#btnReverse').click(function () {
                //获取实际数据行的复选框
                $('#list :checkbox').each(function (i) {//jquery对象.each
                    this.checked = !this.checked;
                });
            });
            //02_删除，删除选中项（删）
            $('#btnRemove').click(function () {
                //确认
                if (confirm('提示', '确定要删除吗？')) {
                    //选取所有数据行中选中的checkbox
                    // $('#list :checked').parent().parent().remove();
                    $('#list :checked').parents('tr').remove();
                }
            });
            //03_添加，弹出添加界面(增)
            $('#btnAdd').click(function () {
                //显示层，显示添加界面

                //div把整个界面占满
                $('#bgDiv').css('display', 'block')
                    .css('width', window.innerWidth + 'px')
                    .height(window.innerHeight + 'px');
                //div居中显示
                $('#fgDiv').css('display', 'block')
                    .css('left', (window.innerWidth - 200) / 2 + 'px')
                    .css('top', (window.innerHeight - 300) / 2 + 'px');
                $('#fgDiv :text').val('');//清除文本框中的数据
            });
            //04_保存，为保存按钮添加绑定事件
            $('#btnSave').click(function () {
                //04_01将输入的数值显示到表格中
                $('<tr><td><input type="checkbox" id="'+$('#txtId').val()+'"></td>' +
                    '<td>'+$('#txtId').val()+'</td>' +
                    '<td>'+$('#txtCapital').val()+'</td>' +
                    '<td>' + $('#txtCountry').val() +
                    '<td><td><input type="button"   value="修改"/></td>' +
                    '</tr>').appendTo('#list');
                //04_02保存后隐藏层
                $('#bgDiv').css('display', 'none');
                $('#fgDiv').css('display','none');
            });

            //05_修改，为修改按钮绑定事件
            //拿到表格中所有的按钮
            $('#list :button').click(function() {
                //显示添加/修改界面
                //05_01_Div把整个界面占满
                $('#bgDiv').css('display', 'block')
                    .css('width', window.innerWidth + 'px')
                    .height(window.innerHeight + 'px');
                //05_02_div居中显示
                $('#fgDiv').css('display', 'block')
                    .css('left', (window.innerWidth - 200) / 2 + 'px')
                    .css('top', (window.innerHeight - 300) / 2 + 'px');
                //----问题点：找到当前按钮所在td的之前所有td，因为数据就在这些td中
                var tds=$(this).parent().prevAll();
                //设置文本框中的值  
                $('#txtId').val(tds.eq(2).text());
                $('#txtCountry').val(tds.eq(1).text());
                $('#txtCapital').val(tds.eq(0).text());




                //清除文本框中的数据
                //$('#fgDiv :text').val('');
            });
        });


    </script>
</head>
<body>
    <input type="button" id="btnReverse" value="反选" />
    <input type="button" id="btnRemove" value="删除选中项" />
    <table border="1">
        <thead>
        <th width="100">
            <input type="checkbox" id="chkAll" /></th>
        <th width="100">编号</th>
        <th width="100">国家</th>
        <th width="100">首都</th>
        <th width="100">修改</th>
        </thead>

        <tbody id="list">
        <!--//存放表格数据-->
        </tbody>
    </table>
<input type="button" id="btnAdd" value="添加" />




<div id="bgDiv">
</div>

<!--输入表格-->
    <div id="fgDiv">
        编号：<input type="text" id="txtId" />
        <br />
        国家：<input type="text" id="txtCountry" />
        <br />
        首都：<input type="text" id="txtCapital" />
        <br />

        <input type="button" id="btnSave" value="保存" />
    </div>
</body>
</html>
