<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="jquery3.5.1/jquery-3.5.1.js"></script>
    <script>
        $(function () {
            //为“全部右移”按钮绑定事件
            $('#btnRightAll').click(function() {
                var allOptions = $('#selectLeft ').children();      //获取所有子元素
                allOptions.appendTo('#selectRight');                //将其追加到右边的selectRight中
            });

            //为“选中右移”按钮绑定事件
            $('#btnRight').click(function () {
                //获取到所有被选中的option
                $('#selectLeft option:selected').appendTo('#selectRight');
            });


        })
    </script>
</head>
<body>
    <select id="selectLeft" multiple="true">
        <option>北京</option>
        <option>上海</option>
        <option>广州</option>
        <option>深圳</option>
    </select>
    <input type="button" id="btnRightAll" value=">>" />
    <input type="button" id="btnRight" value=">" />
    <input type="button" id="btnLeft" value="<" />
    <input type="button" id="btnLeftAll" value="<<" />
    <select id="selectRight" multiple="true">
    </select>
</body>
</html>
