<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="jquery3.5.1/jquery-3.5.1.js"></script>
    <script>
        $(function () {
            $('li').hover(function () { //指向
                $(this).css({
                    'color': 'red',
                    'cursor': 'pointer'
                })
                    .prevAll()//这个方法找到当前节点的所有节点，破坏了当前的链
                    .css('background-color', 'yellow')
                    .end() //恢复最近一次的链的破坏
                    .nextAll()
                    .css('background-color', 'blue');
            },
                function () {                       //移开
                    $(this).css('background-color', 'white')              //移开时也有问题！！！
                    
                        .siblings.css('background-color','white');
                });
        }).click(function () {//链式编程，编写点击事件
            $(this).appendTo('#ul2');                     //-------此时失败！！！！！
        });
    </script>
</head>
<body>
    <ul id="ul1">
        <li>北京</li>
        <li>上海</li>
        <li>广州</li>
        <li>河南</li>
    </ul>
    <ul id="ul2">
    </ul>
    <ul id="ul3">
    </ul>
    <ul id="ul4">
    </ul>
</body>
</html>
