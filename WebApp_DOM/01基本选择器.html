<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="jquery3.5.1/jquery-3.5.1.min.js"></script>
    <script>
        //为window的onload事件注册处理函数，表示页面加载完成后触发执行
        //标签加载完成，并且标签指定的资源也加载完成
        onload = function() {
            $('#btnShow').click(function() {
                alert("测试成功！！！！");
            });
        }

        //表示加载完成后执行此代码：dom就绪，指标签加载完成
        //这时，标签指定的资源也可能还没加载完成
        $(function() {
            alert("查看是否加载成功！！！");
        });
    </script>
</head>
<body>
    <input type="button" id="btnShow" value="显示" />
   <!-- query事件注册：-->
<script>
    //为按钮绑定点击事件
    $('#btnShow').click(function() {
        alert('第一次调用！！！！');
    }); 
    $('#btnShow').click(function() {
        alert('第二次调用！！！！');
    });
</script>

</body>
</html>
